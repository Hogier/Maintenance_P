<div class="construction-container">
  <div class="construction-nav">
    <button class="nav-tab active" data-tab="contractors">
      <i class="fas fa-building"></i> Contractors
    </button>
    <button class="nav-tab" data-tab="current-projects">
      <i class="fas fa-project-diagram"></i> Current Projects
    </button>
    <button class="nav-tab" data-tab="future-projects">
      <i class="fas fa-calendar-alt"></i> Future Projects
    </button>
  </div>

  <!-- Contractors Section -->
  <div class="construction-section active" id="contractors-section">
    <div class="section-header">
      <h2>Contractors</h2>
      <button class="btn-primary" id="add-contractor">
        <i class="fas fa-plus"></i> Add Contractor
      </button>
    </div>

    <!-- Панель поиска и фильтров -->
    <div class="search-filters-panel">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="contractor-search"
          placeholder="Search by company name or business type..."
        />
      </div>
      <div class="filters">
        <div class="filter-group">
          <label>Business Type</label>
          <select id="business-type-filter">
            <option value="all">All Types</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Rating</label>
          <select id="rating-filter">
            <option value="all">All Ratings</option>
            <option value="5">5 Stars</option>
            <option value="4">4+ Stars</option>
            <option value="3">3+ Stars</option>
            <option value="2">2+ Stars</option>
            <option value="1">1+ Star</option>
          </select>
        </div>
        <button id="reset-filters" class="btn-secondary">
          <i class="fas fa-undo"></i> Reset Filters
        </button>
      </div>
    </div>

    <!-- Список подрядчиков -->
    <div class="contractors-grid" id="contractors-list"></div>
  </div>

  <!-- Current Projects Section -->
  <div class="construction-section" id="current-projects-section">
    <div class="section-header">
      <h2>Current Projects</h2>
      <button class="btn-primary" id="add-current-project">
        <i class="fas fa-plus"></i> Add Project
      </button>
    </div>
    <div class="projects-grid" id="current-projects-list"></div>
  </div>

  <!-- Future Projects Section -->
  <div class="construction-section" id="future-projects-section">
    <div class="section-header">
      <h2>Future Projects</h2>
      <button class="btn-primary" id="add-future-project">
        <i class="fas fa-plus"></i> Add Project
      </button>
    </div>
    <div class="projects-grid" id="future-projects-list"></div>
  </div>

  <!-- Contractor Modal -->
  <div id="contractor-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="contractor-modal-title">Add Contractor</h3>
        <button class="close-modal"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form id="contractor-form">
          <div class="form-section">
            <h4 class="section-title">Company Information</h4>
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" name="companyName" required />
            </div>
            <div class="form-group">
              <label>Business Type</label>
              <input type="text" name="businessType" required />
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" name="location" required />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" name="phone" required />
            </div>
          </div>

          <div class="form-section">
            <h4 class="section-title">Contact Person</h4>
            <div class="form-group">
              <label>Contact Name</label>
              <input type="text" name="contactName" required />
            </div>
            <div class="form-group">
              <label>Position</label>
              <input type="text" name="position" required />
            </div>
            <div class="form-group">
              <label>Direct Phone</label>
              <input type="tel" name="contactPhone" required />
            </div>
            <div class="form-group">
              <label>Direct Email</label>
              <input type="email" name="contactEmail" required />
            </div>
          </div>

          <div class="form-section">
            <h4 class="section-title">Rating</h4>
            <div class="form-group">
              <div class="rating">
                <i class="far fa-star" data-rating="1"></i>
                <i class="far fa-star" data-rating="2"></i>
                <i class="far fa-star" data-rating="3"></i>
                <i class="far fa-star" data-rating="4"></i>
                <i class="far fa-star" data-rating="5"></i>
              </div>
              <input type="hidden" name="rating" value="0" />
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fas fa-save"></i> Save
            </button>
            <button type="button" class="btn-secondary close-modal">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Employee Modal -->
  <div id="employee-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="employee-modal-title">Add Employee</h3>
        <button class="close-modal"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form id="employee-form">
          <input type="hidden" name="contractorId" />
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" required />
          </div>
          <div class="form-group">
            <label>Position</label>
            <input type="text" name="position" required />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" required />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary close-modal">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Project Modal -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="project-modal-title">Add Project</h3>
        <button class="close-modal"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form id="project-form">
          <input type="hidden" name="projectType" />
          <div class="form-group">
            <label>Project Name</label>
            <input type="text" name="projectName" required />
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" required />
          </div>
          <div class="form-group">
            <label>Start Date</label>
            <input type="date" name="startDate" required />
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="date" name="endDate" required />
          </div>
          <div class="form-group">
            <label>Contractor</label>
            <select name="contractorId" required>
              <!-- Will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label>Contact Person</label>
            <select name="contactPersonId">
              <!-- Will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select name="status" required>
              <option value="planned">Planned</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="on-hold">On Hold</option>
            </select>
          </div>
          <div class="form-group future-project-field">
            <label>Budget</label>
            <input type="number" name="budget" step="0.01" />
          </div>
          <div class="form-group future-project-field">
            <label>Files</label>
            <input type="file" name="files" multiple />
            <div class="file-preview"></div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary close-modal">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
