<div class="inspections-container">
  <!-- Header with filters and add button -->
  <div class="inspections-header">
    <div class="header-content">
      <h2 id="section-title">Safety Inspections</h2>
      <div class="header-actions">
        <div class="filter-group" id="active-filters">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="active-search"
            placeholder="Search inspections..."
          />
          <select id="active-status-filter">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
          <input type="date" id="active-date-filter" class="date-input" />
          <button id="reset-active-filters" class="btn-reset">
            <i class="fas fa-undo"></i>
          </button>
        </div>
        <button class="btn-primary" id="add-inspection">
          <i class="fas fa-plus"></i> New Inspection
        </button>
      </div>
    </div>
  </div>

  <!-- Content Sections -->
  <div class="inspections-content">
    <!-- Safety Inspections Section -->
    <div class="inspections-section active" id="safety-section">
      <div class="inspections-grid" id="safety-inspections-list"></div>
    </div>

    <!-- Maintenance Inspections Section -->
    <div class="inspections-section" id="maintenance-section">
      <div class="inspections-grid" id="maintenance-inspections-list"></div>
    </div>

    <!-- Environmental Inspections Section -->
    <div class="inspections-section" id="environmental-section">
      <div class="inspections-grid" id="environmental-inspections-list"></div>
    </div>

    <!-- Fire Safety Section -->
    <div class="inspections-section" id="fire-section">
      <div class="inspections-grid" id="fire-inspections-list"></div>
    </div>
  </div>

  <!-- Inspection Modal -->
  <div id="inspection-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">New Inspection</h3>
        <button class="close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="inspection-form">
          <div class="form-group">
            <label for="inspection-title">Title</label>
            <input type="text" id="inspection-title" required />
          </div>
          <div class="form-group">
            <label for="inspection-date">Date</label>
            <input type="date" id="inspection-date" required />
          </div>
          <div class="form-group">
            <label for="inspection-type">Type</label>
            <select id="inspection-type" required>
              <option value="routine">Routine</option>
              <option value="emergency">Emergency</option>
              <option value="follow-up">Follow-up</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inspection-description">Description</label>
            <textarea id="inspection-description" rows="4"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancel-inspection">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
