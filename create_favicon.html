<!DOCTYPE html>
<html>
  <head>
    <title>Generate AS Favicon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      canvas {
        border: 1px solid #ccc;
        display: block;
        margin: 20px 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2b5797;
        color: white;
        border: none;
        cursor: pointer;
      }
      a {
        display: block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Generate AS Favicon</h1>
    <p>This tool creates a favicon with the "AS" text.</p>

    <canvas id="favicon" width="64" height="64"></canvas>

    <button id="generateBtn">Generate Favicon</button>
    <a id="downloadLink" download="favicon.ico">Download favicon.ico</a>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("favicon");
        const ctx = canvas.getContext("2d");
        const downloadLink = document.getElementById("downloadLink");
        const generateBtn = document.getElementById("generateBtn");

        function drawFavicon() {
          // Clear canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Draw background
          ctx.fillStyle = "#2b5797";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // Add text
          ctx.fillStyle = "white";
          ctx.font = "bold 36px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText("AS", canvas.width / 2, canvas.height / 2);

          // Update download link
          downloadLink.href = canvas.toDataURL("image/png");
        }

        // Initial draw
        drawFavicon();

        // Generate on button click
        generateBtn.addEventListener("click", drawFavicon);
      });
    </script>
  </body>
</html>
