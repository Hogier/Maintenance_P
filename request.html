<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
    <title>Maintenance Request</title>
  </head>
  <body>
    <div class="header-container">
      <div class="nav-buttons">
        <a href="main.html" class="back-button">Back to Main</a>
      </div>
      <div class="img-box">
        <img src="Alcuin-School.jpeg" alt="AlcuinHawks" />
      </div>
      <div class="user-account">
        <div class="user-info">
          <span id="userAvatar">ðŸ‘¤</span>
          <span id="userName"></span>
        </div>
        <div class="user-menu">
          <button id="logoutButton">Logout</button>
        </div>
      </div>
    </div>
    <div class="opacityScreen">
      <div id="mainScreen">
        <h1 class="mainHeader">Maintenance Request</h1>
        <form>
          <div id="community">
            <label>
              <strong>Select building:</strong>
              <br />
              <br />
            </label>
            <select
              id="buildingSelect"
              style="width: 220px; height: 40px; font-size: 18px"
            >
              <option value="">Select Building</option>
              <option value="westWing">West Wing</option>
              <option value="southWing">South Wing</option>
              <option value="northWing">North Wing</option>
              <option value="upperSchool">Upper School</option>
              <option value="GFB">GFB</option>
              <option value="WLFA">WLFA</option>
              <option value="Administration">Administration</option>
            </select>

            <div id="roomSelection" style="margin-top: 20px; display: none">
              <label for="roomSelect">
                <strong>Select room:</strong>
                <br />
                <br />
              </label>
              <select
                id="roomSelect"
                style="width: 220px; height: 40px; font-size: 18px"
              ></select>
            </div>

            <div id="teacherSelection" style="margin-top: 20px; display: none">
              <div>
                <label>
                  <strong>Select staff type:</strong>
                  <br />
                  <br />
                </label>
                <div class="staff-type-selection">
                  <div class="staff-type-option">
                    <input
                      type="radio"
                      id="mainTeacherRadio"
                      name="staffType"
                      value="mainTeacher"
                    />
                    <label for="mainTeacherRadio">Main Teacher</label>
                  </div>
                  <div class="staff-type-option">
                    <input
                      type="radio"
                      id="assistantRadio"
                      name="staffType"
                      value="assistant"
                    />
                    <label for="assistantRadio">Teaching Assistant</label>
                  </div>
                </div>
              </div>
              <div id="staffSelectContainer" style="display: none">
                <label for="staffSelect">
                  <strong>Select staff member:</strong>
                  <br />
                  <br />
                </label>
                <select
                  id="staffSelect"
                  style="width: 220px; height: 40px; font-size: 18px"
                ></select>
              </div>
            </div>

            <div id="requestForm" style="display: none; margin-top: 30px">
              <div class="priority-selection">
                <label>
                  <strong>Priority Level:</strong>
                  <br />
                  <br />
                </label>
                <div class="priority-buttons">
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="low"
                  >
                    Low
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="medium"
                  >
                    Medium
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="high"
                  >
                    High
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="urgent"
                  >
                    Urgent
                  </button>
                </div>
              </div>

              <div class="maintenance-request">
                <label for="requestDetails">
                  <strong>Maintenance Request Details:</strong>
                  <br />
                  <br />
                </label>
                <textarea
                  id="requestDetails"
                  rows="6"
                  placeholder="Please describe the maintenance issue..."
                ></textarea>
              </div>

              <div class="media-upload">
                <label for="mediaFiles">
                  <strong>Add Photos or Videos:</strong>
                </label>
                <input
                  type="file"
                  id="mediaFiles"
                  multiple
                  accept="image/*,video/*, audio/*"
                  class="media-input"
                />
                <div id="mediaPreview" class="media-preview"></div>
              </div>

              <button type="submit" id="submitRequest">Submit Request</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- ÐœÐ¾Ð´Ð°Ð»ÑŒÐ½Ð¾Ðµ Ð¾ÐºÐ½Ð¾ Ð¿Ð¾Ð´Ñ‚Ð²ÐµÑ€Ð¶Ð´ÐµÐ½Ð¸Ñ -->
    <div id="confirmationModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Request Submitted</h2>
        </div>
        <div class="modal-body">
          <p>
            Your maintenance request has been received and is being processed.
          </p>
          <p>Request ID: <span id="requestId"></span></p>
          <p>Status: <span class="status-badge">In Progress</span></p>
        </div>
        <div class="modal-footer">
          <button id="closeModal">Close</button>
        </div>
      </div>
    </div>

    <script src="database.js"></script>
    <script src="dateUtils.js"></script>
    <script src="jawa script.js"></script>
    <script>
      // Ð”Ð¾Ð±Ð°Ð²Ð¸Ð¼ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÑƒ Ð¸ Ð¾Ñ‚Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ðµ Ð¸Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸Ð¸ Ð¾ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ðµ
      document.addEventListener("DOMContentLoaded", function () {
        const user = JSON.parse(localStorage.getItem("currentUser"));
        if (user) {
          const userNameElement = document.getElementById("userName");
          if (userNameElement) {
            userNameElement.textContent = user.fullName;
          }
          document.querySelector(".user-account").style.display = "flex";
        }
      });
    </script>
  </body>
</html>
